<div style="border: 1px solid; text-align: left; padding: 4%; margin: 1rem 0; border-radius: 1rem; border-color: #bbb;"> <!--solid는 외각선의 형태(점선인지 실선인지), 1px은 그 굵기-->
  <div>
    <strong>
      {{ comment.writer.profile.nickname }}
    </strong>
    &nbsp&nbsp&nbsp <!--띄어쓰기 3번-->
    {{ comment.created_at }}
  </div>
  <div>
    {{ comment.content }}
  </div>
  {% if comment.writer == user %}
  <div style="text-align: right">
    <a href="{% url 'commentapp:delete' pk=comment.pk %}" class = "btn btn-danger rounded pill">
      Delete
    </a>
  </div>
  {% endif %}
</div>
