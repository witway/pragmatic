{% load static %}
<style>

    .container {
        padding: 0;
        margin: 0, auto;
    }
<!--    container는 기본적으로 bootstrap에 padding이랑 margin이 섞여있어서 이를 제거-->

    .container a {
      width: 45%:
      max-width: 250px;
    }
<!--    모바일 사이즈에서는 45%를 차지, pc에서는 250px를 차지-->

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 1rem;
    }

    .container img {
      width: 100%;
      border-radius: 1rem;
    }


</style>
    {% if article_list %}
    <div class="container">
      {% for article in article_list %}
      <a href="{% url 'articleapp:detail' pk=article.pk %}">
        {% include 'snippets/card.html' with article=article %} <!--왼쪽의 article이 card.html의 article과 같이 쓸 것이다-->
      </a>
      {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% else %}

    <div class ="text-center">
      <h1>No Articles YET!</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center">
      <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
        Create Article
      </a>
    </div>
